<div class="field">
    <label class="label">{{ label }} </label>
<div class="control">
<input 
    class="input" 
    [formControl]="control"
    [ngClass]="{'is-danger': control.dirty && control.touched && control.errors}" />
</div>
<ng-container *ngIf=" control.dirty && control.touched && control.errors">
    <div class="help is-danger" *ngIf="control.errors.required">
        value is required
    </div>
    <div class="help is-danger" *ngIf="control.errors.minlength">
        It must be at least {{ control.errors.minlength.requiredLength }} characters
    </div>
    <div class="help is-danger" *ngIf="control.errors.maxlength">
        It must be at most {{ control.errors.maxlength.requiredLength }} characters
    </div>
    <div class="help is-danger" *ngIf="control.errors.pattern">
        Invalid format
    </div>
</ng-container>
</div>
